<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="include/header :: commonHead"></div>

    <style>
        .layui-input {
            height: 39px;
        }

        .layui-table-cell {
            overflow: initial;
        }

        .layui-table-box {
            overflow: visible;
        }

        .layui-table-body {
            overflow: visible;
        }

        /* 设置下拉框的高度与表格单元相同 */
        td .layui-form-select {
            margin-top: -10px;
            margin-left: -15px;
            margin-right: -15px;
        }
    </style>
</head>
<body>
<table class="layui-hide" id="table" lay-filter="tableFilter"></table>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="save">保存</button>
    </div>
</script>
<script type="text/html" id="typeTp1">
    <select name="type" lay-verify="required" lay-filter="select">
        <option value=""></option>
        <option value="资产" [({{# if(d.type=="资产" ){ }} selected {{# } }})]>资产</option>
        <option value="负债" [({{# if(d.type=="负债") { }} selected {{# } }})]>负债</option>
    </select>
</script>

<script th:inline="none">
    layui.use(['jquery', 'layer', 'table', 'form', 'laytpl'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;
        var form = layui.form;
        var laytpl = layui.laytpl;
        $.ajax({
            url: '/account/ModelTipsData',
            success: function (object) {
                var data = object.data;
                table.render({
                    elem: '#table'
                    , size: 'lg '
                    , limit: Number.MAX_VALUE
                    , initSort: {
                        field: 'type' //排序字段，对应 cols 设定的各字段名
                        , type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
                    }
                    , text: {
                        none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
                    }
                    , toolbar: '#toolbar'
                    , data: data
                    , cols: [[
                        {type: 'checkbox'}
                        , {field: 'id', hide: true}
                        , {field: 'type', title: '类型', templet: '#typeTp1', sort: true}
                        , {field: 'message', title: '签名', edit: 'text'}
                    ]]
                });
            }
        });
        table.on('toolbar(tableFilter)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    var data = layui.table.cache.table;
                    data.push({id: '', type: '', message: ''});
                    table.reload("table", {
                        data: data
                    });
                    break;
                case 'delete':
                    console.log(checkStatus.data);

                    layer.confirm('真的删除行么', function (index) {
                        var trObjs = getChecked(obj);
                        var checkdata = checkStatus.data;
                        for (var i = 0; i < checkdata.length; i++) {
                            if (checkdata[i].id == '') {
                                checkdata.splice(i, 1);
                                i = i - 1;
                            }
                        }
                        $.ajax({
                            url: '/account/ModelTipsDataDelete',
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            data: JSON.stringify(checkdata),
                            type: 'post',
                            success: function (object) {
                                if (object.code == 1) {
                                    layui.each(trObjs, function (index, trObj) {
                                        trObj.del();
                                    });
                                    for (var i = 0; i < table.cache.table.length; i++) {
                                        if (table.cache.table[i] == null) {
                                            table.cache.table.splice(i, 1);
                                            i = i - 1; // i - 1 ,因为空元素在数组下标 2 位置，删除空之后，后面的元素要向前补位，
                                                       // 这样才能真正去掉空元素,觉得这句可以删掉的连续为空试试，然后思考其中逻辑
                                        }
                                    }
                                } else {
                                    layer.msg("删除失败" + object.message);
                                }

                            }
                        });
                        layer.close(index);
                    });
                    break;
                case 'save':
                    var flag = true;
                    $(table.cache.table).each(function () {
                        if ($(this).attr("type") == '' || $(this).attr("message") == '') {
                            layer.msg('数据未填写完整,请检查');
                            flag = false;
                            return false;
                        }
                    });
                    if (flag) {
                        $.ajax({
                            url: '/account/ModelTipsData',
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            data: JSON.stringify(table.cache.table),
                            type: 'post',
                            success: function (object) {
                                if (object.code == 1) {
                                    layer.msg("保存成功");
                                    table.reload("table", {
                                        data: object.data
                                    });
                                } else {
                                    layer.msg("保存失败" + object.message);
                                }
                            }
                        });
                    }
            }
        });

        form.on('select(select)', function () {
            table.cache.table[$(this).parents('tr').attr("data-index")]["type"] = $(this).parents('tr').context.textContent;
        });

        //获取所有选中行对象 obj=头工具栏对象
        function getChecked(obj) {
            obj.trObjs = [];
            var that = {};
            that.elem = obj.config.elem.next();
            that.layBody = that.elem.find('.layui-table-body');
            that.key = obj.config.id;
            that.layBody.find('.layui-form-checked').each(function () {
                obj.trObjs.push(commonMember(that, $(this)));
            });
            return obj.trObjs;
        }

        //数据行中的事件监听返回的公共对象成员
        var commonMember = function (that, othis, sets) {
            var ELEM_CELL = '.layui-table-cell';
            var index = othis.parents('tr').eq(0).data('index')
                , tr = that.layBody.find('tr[data-index="' + index + '"]')
                , data = table.cache[that.key][index];
            return $.extend({
                tr: tr //行元素
                , data: table.clearCacheKey(data) //当前行数据
                , del: function () { //删除行数据
                    table.cache[that.key][index] = null;
                    tr.remove();

                }
                , update: function (fields) { //修改行数据
                    fields = fields || {};
                    layui.each(fields, function (key, value) {
                        if (key in data) {
                            var templet, td = tr.children('td[data-field="' + key + '"]');
                            data[key] = value;
                            table.eachCols(function (i, item2) {
                                if (item2.field == key && item2.templet) {
                                    templet = item2.templet;
                                }
                            });
                            td.children(ELEM_CELL).html(function () {
                                return templet ? function () {
                                    return typeof templet === 'function'
                                        ? templet(data)
                                        : laytpl($(templet).html() || value).render(data)
                                }() : value;
                            }());
                            td.data('content', value);
                        }
                    });
                }
            }, sets);
        };

    });
</script>
</body>
</html>
