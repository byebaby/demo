<html xmlns:th="http://www.thymeleaf.org" lang="en" style="height: 100%">

<script src="/static/layui/layui.js"></script>
<script type="text/html" id="toolbar">

        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>

</script>
<script type="text/html" id="linetool">

        var form = layui.form;

        var layer = layui.layer;
        var table = layui.table;
        table.render({
            elem: '#table'
            , url: '/asset/getAssetsViewData' //数据接口
            , toolbar: '#toolbar'
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'username', title: '用户名'}
                , {field: 'createDate', title: '创建日期', sort: true}
                , {field: 'assets', title: '资产', sort: true}
                , {field: 'debt', title: '负债', sort: true}
                , {field: 'netAssets', title: '净资产', sort: true}
                , {fixed: 'right', align: 'center', toolbar: '#linetool'} //这里的toolbar值是模板元素的选择器

            ]],
            response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 1 //规定成功的状态码，默认：0
            }
        });
        table.on('toolbar(table)', function (obj) {
            if (obj.event === 'add') {
                layer.open({
                    type: 2,
                    title: '新增明细数据',
                    shadeClose: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['893px', '600px'],
                    content: '/asset/assetsForm'
                });
            }
        });
        table.on('tool(table)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'edit') { //编辑
                layer.open({

                    shadeClose: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['893px', '600px'],
                    content: '/asset/assetsForm?dataId=' + data.id
                });

</script>

</html>
